<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Cosaris S.A</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      background-color: rgba(0, 74, 173, 0.8);
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 { margin: 0; }
    p.frase { font-style: italic; margin-top: 5px; }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 30px auto;
      background-color: rgba(255,255,255,0.95);
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    button {
      margin-top: 20px; width: 100%; padding: 12px; background-color: #004aad;
      color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; transition: background-color 0.3s;
    }
    button:hover { background-color: #003080; }
    .resultado { margin-top: 20px; background-color: #e0f0ff; padding: 15px; border-radius: 8px; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
    .botones-extra { display: flex; gap: 10px; margin-top: 15px; flex-wrap: wrap; }
    .botones-extra button { flex: 1; }
  </style>
</head>
<body>

<header>
  <h1>Cosaris S.A - Constructora Arismendiz S.A</h1>
  <p class="frase">Hacemos de la calidad y fabricaci√≥n de columnas y plaquetas nuestra prioridad</p>
</header>

<main>
  <h2>Simulador de Cotizaci√≥n Avanzado</h2>

  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" placeholder="Ingrese su nombre">

  <label for="dni">DNI:</label>
  <input type="text" id="dni" placeholder="Ingrese su DNI">

  <label for="direccion">Direcci√≥n/Casa:</label>
  <input type="text" id="direccion" placeholder="Ingrese su direcci√≥n">

  <label for="columnas">Cantidad de columnas (metros lineales):</label>
  <input type="number" id="columnas" placeholder="Ej: 5">

  <label for="plaquetas">Cantidad de plaquetas (metros lineales):</label>
  <input type="number" id="plaquetas" placeholder="Ej: 10">

  <button onclick="calcularCotizacion()">Calcular Cotizaci√≥n</button>

  <div class="resultado" id="resultado"></div>

  <div class="botones-extra">
    <button onclick="descargarExcel()">üì• Descargar Excel</button>
    <button onclick="enviarWhatsApp()">üí¨ Enviar por WhatsApp</button>
  </div>
</main>

<script>
  let cotizacion = {};

  function calcularCotizacion() {
    const nombre = document.getElementById("nombre").value;
    const dni = document.getElementById("dni").value;
    const direccion = document.getElementById("direccion").value;
    const columnas = parseFloat(document.getElementById("columnas").value) || 0;
    const plaquetas = parseFloat(document.getElementById("plaquetas").value) || 0;

    const precioColumna = 150;
    const precioPlaqueta = 80;

    const totalColumnas = columnas * precioColumna;
    const totalPlaquetas = plaquetas * precioPlaqueta;
    const total = totalColumnas + totalPlaquetas;

    cotizacion = {nombre,dni,direccion,columnas,plaquetas,totalColumnas,totalPlaquetas,total};

    document.getElementById("resultado").innerHTML = `
      Hola <strong>${nombre}</strong>!<br>
      DNI: ${dni}<br>
      Direcci√≥n: ${direccion}<br><br>
      Total Columnas: S/ ${totalColumnas.toFixed(2)}<br>
      Total Plaquetas: S/ ${totalPlaquetas.toFixed(2)}<br>
      <strong>Total Cotizaci√≥n: S/ ${total.toFixed(2)}</strong>
    `;
  }

  function descargarExcel() {
    if(!cotizacion.total) { alert("Primero calcula la cotizaci√≥n"); return; }
    const ws_data = [
      ["Nombre", cotizacion.nombre],
      ["DNI", cotizacion.dni],
      ["Direcci√≥n", cotizacion.direccion],
      ["Columnas (m)", cotizacion.columnas],
      ["Plaquetas (m)", cotizacion.plaquetas],
      ["Total Columnas (S/)", cotizacion.totalColumnas],
      ["Total Plaquetas (S/)", cotizacion.totalPlaquetas],
      ["Total Cotizaci√≥n (S/)", cotizacion.total]
    ];
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet(ws_data);
    XLSX.utils.book_append_sheet(wb, ws, "Cotizaci√≥n");
    XLSX.writeFile(wb, "Cotizacion_Cosaris.xlsx");
  }

  function enviarWhatsApp() {
    if(!cotizacion.total) { alert("Primero calcula la cotizaci√≥n"); return; }
    const mensaje = `Cotizaci√≥n Cosaris S.A\nNombre: ${cotizacion.nombre}\nDNI: ${cotizacion.dni}\nDirecci√≥n: ${cotizacion.direccion}\nColumnas: ${cotizacion.columnas} m ‚Üí S/ ${cotizacion.totalColumnas.toFixed(2)}\nPlaquetas: ${cotizacion.plaquetas} m ‚Üí S/ ${cotizacion.totalPlaquetas.toFixed(2)}\nTotal: S/ ${cotizacion.total.toFixed(2)}`;
    const url = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
    window.open(url,'_blank');
  }
</script>

</body>
</html>
